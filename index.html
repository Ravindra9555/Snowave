<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timezone</title>
</head>
<body>
    <div class="container">
         <div class="current-info">
             <div class="date-container">
                <div class="time" id="time">
                    1:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Monday,24 May
                </div>
                <div class="other" id="current-weather-items">
                    
                </div>
                </div>
                <div class="place-container">
                    <div class="time-zone" id="time-zone">Asia/kolkattta</div>
                    <div class="country" id="country">IN</div>
                </div>
            </div>
        </div>
        <div class="future-forcast">
            <div class="today" id="current-temp">
                <img src="Timezone/icon.png" alt="weather icon" class="w-icon"> 
                <div class="other">
                    <div class="day">Monday</div>
                   <div class="temp">Night-25&#176;C </div>
                   <div class="temp">Day-29.9&#176;C</div>

                </div>
            </div>
            <div class="weather-forcast" id="weather-forcast">
                <div class="weather-forcast-item">
                    <div class="day">Tue</div>
                    <img src="icon.png" alt="weather icon" class="w-icon"> 
                    <div class="temp">Night-25.9&#176;C </div>
                    <div class="temp">Day-29.5&#176;C </div>

                </div>
                <div class="weather-forcast-item">
                    <div class="day">Wen</div>
                    <img src="icon.png" alt="weather icon" class="w-icon"> 
                    <div class="temp">Night- 25.9&#176;C </div>
                    <div class="temp">Day-29.5&#176;C</div>

                </div>
                <div class="weather-forcast-item">
                    <div class="day">Thu</div>
                    <img src="icon.png" alt="weather icon" class="w-icon"> 
                    <div class="temp">Night -25&#176;C </div>
                    <div class="temp">Day-  29.9&#176;C</div>

                </div>
                <div class="weather-forcast-item">
                    <div class="day">Fri</div>
                    <img src="icon.png" alt="weather icon" class="w-icon"> 
                    <div class="temp">Night - 25&#176;C </div>
                    <div class="temp">Day - 29.9&#176;C</div>

                </div>
                <div class="weather-forcast-item">
                    <div class="day">Sat</div>
                    <img src="icon.png" alt="weather icon" class="w-icon"> 
                    <div class="temp">Night- 25&#176;C </div>
                    <div class="temp">Day-  29.9&#176;C</div>

                </div>
                <div class="weather-forcast-item">
                    <div class="day">sun</div>
                    <img src="icon.png" alt="weather icon" class="w-icon"> 
                    <div class="temp">Night -25&#176;C </div>
                    <div class="temp">Day -29.9&#176;C</div>

                </div>

            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
        <script src="main.js"></script>
</body>
</html>
